<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="well well-lg" *ngFor="let post of posts">
    <img style="max-width: 400px;" src="{{post.image}}" />
    <div style="float: right;">
      {{post.description}}<br />
      {{post.likes}} likes<br />
      <i *ngIf="post.iLike" class="glyphicon glyphicon-heart"></i>
      <i *ngIf="!post.iLike" class="glyphicon glyphicon-heart-empty"></i>
    </div>
  </div>
</div>
<div class="col-md-3"></div>
